<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1>Bienvenido a la Gestión de Usuarios</h1>
                <p class="lead">Administra y visualiza los usuarios desde aquí</p>
                
                <!-- Enlaces principales -->
                <div class="mt-4">
                    <a href="/usuarios/nuevo" class="btn btn-success btn-lg">Crear Nuevo Usuario</a>
                    <a href="/usuarios" class="btn btn-primary btn-lg">Ver Lista de Usuarios</a>
                </div>
                
                <div class="mt-4">
                    <a href="/usuarios/login" class="btn btn-outline-primary btn-lg">Iniciar Sesión</a>
                </div>

                <!-- Opcional: Mensaje informativo -->
                <div class="mt-4">
                    <p>Si eres un administrador, puedes gestionar los usuarios y su información.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
