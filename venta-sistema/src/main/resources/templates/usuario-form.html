<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Usuario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center" th:text="${usuario.id == null ? 'Nuevo Usuario' : 'Editar Usuario'}"></h2>
        
        <form th:action="@{/usuarios}" th:object="${usuario}" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Ingresa tu correo" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Ingresa tu contraseña" required>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">
                    <span th:text="${usuario.id == null ? 'Crear Usuario' : 'Actualizar Usuario'}">Crear Nuevo Usuario</span>
                </button>
            </div>
        </form>
        
        <a th:href="@{/usuarios}" class="btn btn-secondary">Cancelar</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
